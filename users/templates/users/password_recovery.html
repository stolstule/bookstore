{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}
    Вход
{% endblock %}

{% block css_load %}
    <link rel="stylesheet" href="{% static 'users/login_registr_page.css' %}">
{% endblock %}

{% block content %}
    <div class="register-section">
            <form method="post">
                {% csrf_token %}
                    <div class="form-section">
                        <p>Введите почту профиля:</p>
                        {{ form.email|add_class:"form-input" }}
                        <button type="submit" class="register-btn">Ввод</button>
                    </div>
                </div>
            </form>
    </div>
{% endblock %}
