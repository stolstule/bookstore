{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'store/top_nav.css' %}">
    <link rel = "icon" href = "/static/store/img/icon_logo.gif" type = "image/x-icon">
    {% block css_load %}{% endblock %}
</head>
<body>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
